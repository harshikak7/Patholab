<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
        <img src="logo.png">
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="test.html">Tests</a>
      <a href="bloodbank.html">Blood Bank</a>
      <a href="profile.html">Appointments</a>
    </nav>
  </header>

  <div class="main">
    <h2>Let's Get You Started</h2>
    <p>Enter details to proceed</p>

    <form id="basicForm" action="http://localhost:5000/signup" method="post">
        <div class="container">
            <div class="row">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                <div id="firstName-error" class="error"></div>
            </div>
            <div class="row">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
                <div id="lastName-error" class="error"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
                <div id="age-error" class="error"></div>
            </div>
            <div class="row">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <div id="gender-error" class="error"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div id="email-error" class="error"></div>
            </div>
            <div class="row">
                <label for="contactNo">Contact Number</label>
                <input type="tel" id="contactNo" name="contactNo" required placeholder="Enter 10-digit number">
                <div id="contactNo-error" class="error"></div>
            </div>
        </div>

        <div class="container">
            <label for="address">Home Address</label>
            <textarea id="address" name="address" rows="3" required placeholder="Enter your home address"></textarea>
            <div id="address-error" class="error"></div>
        </div>

        <button type="submit">Submit</button>
    </form>
  </div>

  <script>document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("basicForm");

    const fields = {
        firstName: document.getElementById("firstName"),
        lastName: document.getElementById("lastName"),
        age: document.getElementById("age"),
        gender: document.getElementById("gender"),
        email: document.getElementById("email"),
        contactNo: document.getElementById("contactNo"),
        address: document.getElementById("address"),
    };

    const errorMessages = {
        firstName: document.getElementById("firstName-error"),
        lastName: document.getElementById("lastName-error"),
        age: document.getElementById("age-error"),
        gender: document.getElementById("gender-error"),
        email: document.getElementById("email-error"),
        contactNo: document.getElementById("contactNo-error"),
        address: document.getElementById("address-error"),
    };

    // üö´ Show and Hide Error Functions
    function showError(field, message) {
        errorMessages[field].textContent = message;
        errorMessages[field].style.display = "block";
    }

    function hideError(field) {
        errorMessages[field].textContent = "";
        errorMessages[field].style.display = "none";
    }

    // ‚úÖ Real-time Validations
    fields.firstName.addEventListener("input", () => {
        fields.firstName.value.trim().length < 3
            ? showError("firstName", "‚ö†Ô∏è First name must be at least 3 characters.")
            : hideError("firstName");
    });

    fields.lastName.addEventListener("input", () => {
        fields.lastName.value.trim().length < 3
            ? showError("lastName", "‚ö†Ô∏è Last name must be at least 3 characters.")
            : hideError("lastName");
    });

    fields.age.addEventListener("input", () => {
        const age = parseInt(fields.age.value);
        isNaN(age) || age < 1 || age > 100
            ? showError("age", "‚ö†Ô∏è Age must be between 20 and 35.")
            : hideError("age");
    });

    fields.email.addEventListener("input", () => {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        !emailPattern.test(fields.email.value.trim())
            ? showError("email", "‚ö†Ô∏è Enter a valid email address.")
            : hideError("email");
    });

    fields.contactNo.addEventListener("input", () => {
        !/^\d{10}$/.test(fields.contactNo.value.trim())
            ? showError("contactNo", "‚ö†Ô∏è Contact number must be 10 digits.")
            : hideError("contactNo");
    });

    fields.address.addEventListener("input", () => {
        fields.address.value.trim().length < 5
            ? showError("address", "‚ö†Ô∏è Please enter a valid home address.")
            : hideError("address");
    });

    // üöÄ Form Submission
    form.addEventListener("submit", async (event) => {
        event.preventDefault();

        // ‚ùì Check for errors
        const hasErrors = Object.values(errorMessages).some(msg => msg.textContent);
        if (hasErrors) {
            alert("‚ùå Fix errors before submitting.");
            return;
        }

        // üìù Collect Form Data
        const formData = {
            firstName: fields.firstName.value.trim(),
            lastName: fields.lastName.value.trim(),
            age: fields.age.value.trim(),
            gender: fields.gender.value,
            email: fields.email.value.trim(),
            contactNo: fields.contactNo.value.trim(),
            address: fields.address.value.trim(),
        };

        try {
            console.log("üì§ Sending Data:", formData);

            // üíæ Store Data in LocalStorage
            localStorage.setItem("userData", JSON.stringify(formData));

            // üöÄ Send to Backend (Optional)
            const signupResponse = await fetch("http://localhost:5000/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData),
            });

            const result = await signupResponse.json();

            if (signupResponse.ok) {
                alert("‚úÖ User Registered Successfully!");
                form.reset();
                window.location.href = "payment.html";
            } else {
                alert("‚ùå Signup Failed: " + result.message);
            }
        } catch (error) {
            console.error("üö´ Error:", error);
            alert("‚ùå Server Connection Failed!");
        }
    });
});
</script>

</body>
</html>
